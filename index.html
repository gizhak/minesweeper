<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper</h1>
    <div class="levels">
        <button onclick="setLevel('beginner')">Beginner</button>
        <button onclick="setLevel('medium')">Medium</button>
        <button onclick="setLevel('expert')">Expert</button>
        <div class="lives">
            <h3>LIVES:</h3>
            <h4>3</h4>
        </div>
    </div>
    <div class="game-status">
        <div class="mines">
            <h3>Mines:</h3>
            <h4></h4>
        </div>

        <div class="status">
            <h2>ðŸ˜Š</h2>
        </div>
        <div class="time">
            <h3>Time:</h3>
            <h4>0s</h4>
        </div>
    </div>
    <div class="board-game">
        <button id="new-game" onclick="onRestart()">Restart</button>
    </div>

    <table>
        <tbody class="board">

        </tbody>
    </table>
    <div class="winlose">
        <h3 style="display: none"></h3>
    </div>


    <script src="js/main.js"></script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
